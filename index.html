<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="top">LIVE</div>

    <div class="second">
        <img src="download.jpg" alt="">
        <h1>Team A <em>vs</em> Team B</h1>
    </div>


    <br>
    
    <br>

        <p class="four">6</p>

    <div id="root">

    <br>



    </div>

    <br>
