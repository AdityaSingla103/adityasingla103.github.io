<script>
    if('geolocation' in navigator){
        console.log('success!!!');
        navigator.geolocation.getCurrentPosition(location=>{
        var myMap = L.map('myMap').setView([0,0], 5);
        console.log(location);
        var tileurl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'
        var attribution = '&copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap contributors</a>'
        var tile = L.tileLayer(tileurl,{noWrap : true});
        tile.addTo(myMap);
        var marker = L.marker([location.coords.latitude,location.coords.longitude]).addTo(myMap)
        })
    }
</script>
